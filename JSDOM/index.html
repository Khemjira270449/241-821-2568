<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>แบบฟอร์มเลือกความสนใจ</h2>
    <div id = "content"></div>
    <input type="checkbox" name="interest" value="กีฬา">กีฬา
    <input type="checkbox" name="interest" value="ดนตรี">ดนตรี
    <input type="checkbox" name="interest" value="อ่านหนังสือ">อ่านหนังสือ
    <br><br>
    <button> onclick = "submitInterest()">ส่งข้อมูล</button>
    <script>
       function submitInterest() {
        // ดึงข้อมูลจาก check ที่ถูกเลือก
        let checkboxs = document.querySelectorAll('input[name = "interest"]');
        let contentHTML = '<ul>';
        //เอา va
        for (let i = 0; i < checkboxs.length; i++){
            if (checkboxs[i].checked) {
                //console.log(checkboxs[i].value); //แสดงค่าที่เลือกใน console
                contentHTML += '<li' + checkboxs[i].value + '</li>';
            }
        }
        //วนค่าที่เลือกใส่กลับไปที่ html
        contentHTML += '</il>';

        //ใส่ html ที่สร้างขึ้นใหม่ลงใน div id="content"
        let contentDiv = document.getElementById('content');
        contentDiv.innerHTML = contentHTML;
       }
    </script>
       
</body>
</html>
